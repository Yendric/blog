<!DOCTYPE html>
<html lang="nl">

<head>
  <title>{{.MetaData.title}}</title>
  <meta charset="UTF-8" />
  <meta name="description" content="{{ .MetaData.description }}" />
  <meta name="author" content="{{ .MetaData.author }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="generator" content="Yendrics Blog Generator" />

  <meta property="og:title" content="{{ .MetaData.title }}" />
  <meta property="og:description" content="{{ .MetaData.description }}" />
  <meta property="og:type" content="article" />
  <meta property="article:author" content="{{ .MetaData.author }}" />
  <meta property="og:url" content="{{ .Url }}" />
  <meta name="twitter:title" content="{{.MetaData.title}}">
  <meta name="twitter:description" content="{{ .MetaData.description }}">
  <meta name="twitter:card" content="summary">

  <link href="/assets/img/icon.png" rel="shortcut icon" />
  <link href="/assets/style.css" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/preload.js" defer></script>
</head>

<body class="bg-white dark:bg-gray-800 flex flex-col min-h-screen px-6" hx-boost="true" hx-ext="preload">
  <nav
    class="xl:max-w-6xl container mx-auto flex justify-between flex-wrap md:flex-nowrap items-center mt-8 mb-8 md:mb-14"
    preload="mouseover">
    <div class="w-full md:w-auto flex justify-between items-center">
      <div>
        <a href="/">
          <h1 class="text-6xl dark:text-white font-extrabold">Yendric<span class="text-xl">.be</span></h1>
        </a>
        <p class="dark:text-white">A little bit of info about projects and some blogposts.</p>
      </div>
      <button id="navButton" type="button"
        class="inline-flex items-center p-2 ml-3 text-sm dark:text-white md:hidden hover:text-gray-700 dark:hover:text-gray-300">
        <span class="sr-only">Open menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <div class="hidden md:block w-full md:w-auto text-center" id="nav">
      <ul class="flex mt-4 md:mt-0 md:flex-row flex-col gap-6 text-xl dark:text-white">
        <li>
          <a href="/" class="hover:underline {{if eq .Template.Name "index"}}underline{{end}}">Home</a>
        </li>
        <li>
          <a href="/blog/" class="hover:underline {{if eq .Template.Name "post" "posts"}}underline{{end}}">Blog</a>
        </li>
        <li>
          <a href="/projects/"
            class="hover:underline {{if eq .Template.Name "project" "projects"}}underline{{end}}">Projects</a>
        </li>
        <li>
          <a href="https://github.com/Yendric" target="_blank" class="hover:underline">Github</a>
        </li>
      </ul>
    </div>
  </nav>
  <script type="text/javascript">
    document.getElementById("navButton").addEventListener("click", function () {
      document.getElementById("nav").classList.toggle("hidden");
    });
  </script>
  <div class="flex-grow" preload="mouseover">
