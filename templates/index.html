{{ template "header.html" .}}
<main class="container xl:max-w-3xl mx-auto prose dark:prose-invert">
  {{ .Content }}
  {{ range  .Collections.post.SortByDate.Slice 0 3 }}
  <article class="mb-6">
    <a class="text-lg mb-2" href="{{ .Url }}">{{ .MetaData.title }}</a>
    <p class="my-2">{{ .MetaData.date }}</p>
    <p class="mt-2 mb-0">{{ .Content | stripTags | truncate }}</p>
    <a href="{{ .Url }}">Continue reading</a>
  </article>
  {{end}}
  <a href="/blog">View all posts</a>
</main>
{{ template "footer.html" .}}
