{{ template "header.html" .}}
<main class="container mx-auto prose dark:prose-invert">
  {{ .Content }}
  {{ range mkslice (sortByDate .Collections.post) 0 3 }}
  <article class="mb-6">
    <a class="text-lg mb-2" href="{{ .Url }}">{{ .MetaData.title }}</a>
    <p class="my-2">{{ .MetaData.date }}</p>
    <p class="mt-2 mb-0">{{ .Content | stripTags | truncate }}</p>
    <a href="{{ .Url }}">Lees verder</a>
  </article>
  {{end}}
  <a href="/blog">Alle berichten bekijken</a>
</main>
{{ template "footer.html" .}}
